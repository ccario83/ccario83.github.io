<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinton Cario</title>
    <style>
        /* Page layout & sections */ 
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Lato, sans-serif;
            background: url('images/nyc.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .banner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
            background: rgba(255, 255, 255, 0.8);
            color: #332e2e;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 10vh;
        }

        .banner h1 {
            font-size: 4em;
            margin: 0;
        }

        .banner p {
            font-size: 1.5em;
            margin: 0;
        }

        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .links a {
            color: #332e2e;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }

        .links a:hover {
            color: #22d3ee;
            transition: color 0.3s ease;
        }

        .nerd-font {
            font-family: 'Source Code Pro', sans-serif;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .centered {
            display: flex;
            justify-content: center;
        }

        /* For the microbe */ 
        .microbe {
            height: 100px;
            background-color: transparent;
            position: absolute;
        }

        /* For skill bars */ 
        .skill-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .skill-bar span {
            flex: 1;
        }

        .bar {
            flex: 3;
            height: 20px;
            background: rgba(239, 251, 229, 0.8);
            border-radius: 10px;
            overflow: hidden;
            margin-left: 10px;
        }

        .bar div {
            height: 100%;
            background-color: #332e2e;
        }

        /* Footer link styling */
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Fonts */
        @font-face {
            font-family: 'Source Code Pro';
            src: url('fonts/SourceCodePro/SauceCodeProNerdFont-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lato';
            src: url('fonts/Lato/Lato-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
